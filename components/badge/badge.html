<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://utilities91.netlify.app/styles.css" />
    <link rel="stylesheet" href="./badge.css" />
    <title>Badge</title>
</head>

<body>
    <h1>Badges on icons</h1>
    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge blue-badge">4</span>
    </i>

    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge green-badge">4</span>
    </i>

    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge red-badge">9+</span>
    </i>

    <br />

    <i class="fa fa-home badge-icon relative m-1">
        <span class="badge red-badge">4</span>
    </i>

    <i class="fa fa-shopping-cart badge-icon relative m-1">
        <span class="badge green-badge">10</span>
    </i>

    <h2>Badges without numbers</h2>
    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge blue-badge badge-sm"></span>
    </i>
    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge badge-sm green-badge"></span>
    </i>

    <i class="fa fa-envelope badge-icon relative m-1">
        <span class="badge badge-sm red-badge"></span>
    </i>

    <br />

    <i class="fa fa-home badge-icon relative m-1">
        <span class="badge badge-sm red-badge"></span>
    </i>

    <i class="fa fa-shopping-cart badge-icon relative m-1">
        <span class="badge badge-sm green-badge"></span>
    </i>

    <h1>Badges on avatar</h1>
    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm blue-badge"></span>
    </span>

    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm green-badge"></span>
    </span>

    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm red-badge"></span>
    </span>

    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm blue-badge badge-btm"></span>
    </span>

    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm green-badge badge-btm"></span>
    </span>

    <span class="avatar-badge">
        <img class="avatar" src="../avatar/avatar.png" alt="avatar" />
        <span class="badge badge-sm red-badge badge-btm"></span>
    </span>
</body>

</html>
