<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./chips.css" />

    <title>Chips</title>
</head>

<body>
    <div class="chip__container container">
        <input type="text" id="chip-name" />

        <div class="chips">
            <!-- normal chips -->
            <div class="chip__wrapper">
                <div class="chip">
                    <p class="chip__text">mango</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>

            <div class="chip__wrapper">
                <div class="chip">
                    <p class="chip__text">apple</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>
            <div class="chip__wrapper">
                <div class="chip">
                    <p class="chip__text">banana</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>
            <div class="chip__wrapper">
                <div class="chip">
                    <p class="chip__text">mango</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>
            <div class="chip__wrapper">
                <div class="chip">
                    <p class="chip__text">mango</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>

            <!-- chips with icon on left -->
            <div class="chip__wrapper">
                <div class="chip">
                    <i class="fa fa-bars chip__left-icon"></i>
                    <p class="chip__text">normal</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>

            <div class="chip__wrapper">
                <div class="chip">
                    <i class="fa fa-location-arrow chip__left-icon"></i>
                    <p class="chip__text">location</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>

            <div class="chip__wrapper">
                <div class="chip">
                    <i class="fa fa-motorcycle chip__left-icon"></i>
                    <p class="chip__text">biking</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>

            <div class="chip__wrapper">
                <div class="chip">
                    <i class="fa fa-music chip__left-icon"></i>
                    <p class="chip__text">music</p>
                    <span class="chip__right-icon">x</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./chip.js"></script>
</body>

</html>
