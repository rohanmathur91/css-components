<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./badge.css" />
    <title>Badge</title>
</head>

<body>
    <h2>Bagdes with numbers</h2>
    <i class="fa fa-envelope icon">
        <p class="badge">4</p>
    </i>

    <i class="fa fa-envelope icon">
        <p class="badge green-badge">4</p>
    </i>

    <i class="fa fa-envelope icon">
        <p class="badge">9+</p>
    </i>

    <br />

    <i class="fa fa-home icon">
        <p class="badge">4</p>
    </i>

    <i class="fa fa-shopping-cart icon">
        <p class="badge green-badge">10</p>
    </i>

    <h2>Badges without numbers</h2>
    <i class="fa fa-envelope icon">
        <p class="badge small"></p>
    </i>

    <i class="fa fa-envelope icon">
        <p class="badge green-badge small"></p>
    </i>
    <br />

    <i class="fa fa-home icon">
        <p class="badge small"></p>
    </i>

    <i class="fa fa-shopping-cart icon">
        <p class="badge green-badge small"></p>
    </i>
</body>

</html>
