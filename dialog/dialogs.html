<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./dialogs.css" />
    <title>Dialogs</title>
</head>

<body>
    <div class="container">
        <h1>This is background for dialog box</h1>
        <button class="open">Open dialog</button>
    </div>

    <div class="dialog">
        <div class="dialog__main">
            <h2 class="dialog__header">Choose your plan</h2>

            <div class="dialog__options">
                <div class="dialog__item">
                    <img class="dialog__item-image" src="https://picsum.photos/200" alt="" srcset="" />
                    <p class="dialog__item-text">Action1 ⚒</p>
                </div>

                <div class="dialog__item">
                    <img class="dialog__item-image" src="https://picsum.photos/200" alt="" srcset="" />
                    <p class="dialog__item-text">Action2 ⚒</p>
                </div>

                <div class="dialog__item">
                    <img class="dialog__item-image" src="https://picsum.photos/200" alt="" srcset="" />
                    <p class="dialog__item-text">Action3 ⚒</p>
                </div>

                <div class="dialog__footer">
                    <button class="dialog__btn btn">Take action</button>
                    <button class="dialog__btn btn close">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
