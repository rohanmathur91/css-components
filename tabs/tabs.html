<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./tabs.css" />
    <title>Tabs</title>
</head>

<body>
    <div class="center-conatiner">
        <div class="tabs">
            <button class="tab__btn btn active-1">Playlist</button>
            <button class="tab__btn btn">Queued</button>
            <button class="tab__btn btn">Liked</button>
            <button class="tab__btn btn">Recent</button>
            <button class="tab__btn btn">Downloaded</button>
        </div>
        <br />

        <div class="tabs rounded">
            <button class="tab__btn btn active-2 rounded">Playlist</button>
            <button class="tab__btn btn rounded">Queued</button>
            <button class="tab__btn btn rounded">Liked</button>
            <button class="tab__btn btn rounded">Recent</button>
            <button class="tab__btn btn rounded">Downloaded</button>
        </div>
        <br />

        <div class="tabs rounded">
            <button class="tab__btn btn underline active-3">Playlist</button>
            <button class="tab__btn btn underline">Queued</button>
            <button class="tab__btn btn underline">Liked</button>
            <button class="tab__btn btn underline">Recent</button>
            <button class="tab__btn btn underline">Downloaded</button>
        </div>

        <br />
        <div class="tabs">
            <button class="tab__btn btn active-1">
                <i class="fa fa-music tab-icon"></i>Playlist
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-pause-circle-o tab-icon"></i>Paused
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-thumbs-o-up tab-icon"></i>Liked
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-repeat tab-icon"></i>Recent
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-download tab-icon"></i>Downloaded
            </button>
        </div>

        <br />
        <div class="tabs hide-overflow ">
            <button class="tab__btn btn active-1">
                <i class="fa fa-music tab-icon"></i>Playlist
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-pause-circle-o tab-icon"></i>Paused
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-thumbs-o-up tab-icon"></i>Liked
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-repeat tab-icon"></i>Recent
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-download tab-icon"></i>Downloaded
            </button>
            <button class="tab__btn btn active-1">
                <i class="fa fa-music tab-icon"></i>Playlist
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-pause-circle-o tab-icon"></i>Paused
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-thumbs-o-up tab-icon"></i>Liked
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-repeat tab-icon"></i>Recent
            </button>
            <button class="tab__btn btn">
                <i class="fa fa-download tab-icon"></i>Downloaded
            </button>
        </div>
    </div>
</body>

</html>
